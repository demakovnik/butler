<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="tab" role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <div class="alert alert-success" role="alert" th:if="${logout}">
                        You have been successfully logged out
                    </div>
                    <div class="alert alert-danger" role="alert" th:if="${errorLogin}">
                        You type incorrect login or password
                    </div>
                    <div class="alert alert-danger" role="alert" th:if="${message}">
                        <p th:text="${message.toString()}"/>
                    </div>

                    <li role="presentation" class="active"><a href="#Section1" aria-controls="home" role="tab"
                                                              data-toggle="tab">sign in</a></li>
                    <li role="presentation"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">sign
                        up</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content tabs">
                    <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                        <form class="form-horizontal" action="/login" method="post">
                            <div class="form-group">
                                <label for="inputLoginForLogin">Login</label>
                                <input type="text" class="form-control" id="inputLoginForLogin" name="username">
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordForLogin">Password</label>
                                <input type="password" class="form-control" id="inputPasswordForLogin" name="password">
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="Section2">
                        <form class="form-horizontal" action="/registration" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="inputLoginForRegistration">Login</label>
                                <input type="text" class="form-control" id="inputLoginForRegistration" th:field="*{username}">
                                <p class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordForRegistration">Password</label>
                                <input type="password" class="form-control" id="inputPasswordForRegistration" th:field="*{password}">
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordConfirm">Password Confirm</label>
                                <input type="password" class="form-control" id="inputPasswordConfirm" th:field="*{matchingPassword}">
                                <p class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}">error</p>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /.col-md-offset-3 col-md-6 -->
    </div><!-- /.row -->
</div><!-- /.container -->
</body>
</html>
