<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">Butler server</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>

            </ul>
            <div class="form-inline my-2 my-lg-0">
                <a sec:authorize="isAuthenticated()" href="/logout"
                   class="btn btn-outline-success my-2 my-sm-0"><span
                        sec:authentication="name"></span>&nbsp;logout</a>
                <a sec:authorize="isAnonymous()" href="/login"
                   class="btn btn-outline-success my-2 my-sm-0">login</a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
